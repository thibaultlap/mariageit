<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="./img/icon.ico">

    <title>Mariage Ingrid & Thibault</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom font -->
	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	
	
    <!-- Custom styles for this template -->
    <link href="css/mariage.css" rel="stylesheet">
	
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>	
	<script src="lib/js/parse-1.4.2.min.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/app.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-filestyle.min.js"> </script>
	<script src="js/latinise.js"> </script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body id="body">

    <div class="container-fluid">
	
	  <div class="content">
      </div>
	
<script type="text/template" id="login-template">
	
    <div class="jumbotron">
	
      <h1>Ingrid & Thibault</h1>
     </div>


  <div class="row">
  	<div class="col-md-11 col-md-offset-1">
      	<p class=lead>Bienvenu au site de notre mariage!</p> 
      	<p class=lead>Pour continuer, rentrez votre prénom et nom dans les champs ci-dessous et cliquez sur "Chercher".</p>
    </div>
  </div>
	
	<div class="login">
    					<div class="row">
                  <div class="col-md-2 col-md-offset-1">
                    <input type="text" id="loginPrenom" class="form-control" placeholder="Jean" required autofocus>
                  </div>              
      						<div class="col-md-2">
      							<input type="text" id="loginNom" class="form-control" placeholder="Dupont" required>
      						</div>
      						<div class="col-md-2">
      							<button class="btn btn-primary btn-block login-btn">Chercher</button>
      						</div>
                  <div class="col-md-2">
                    <button class="btn btn-success btn-block enter-btn"><a href="main_test.html" target="_blank">Entrer</a></button>
                  </div>
    					</div>
              <div class="row collapse" id="UserChoice">
                  <div class="col-md-offset-1 col-md-11">
                    <p>Veuillez confirmer votre utilisateur :</p>
                  </div>
                  <div class="list-group col-md-offset-1 col-md-8" id="userList">
                  </div>
              </div>
	</div>
</script>  <!-- END OF LOGIN / SIGNUP SCRIPT -->
	

<script type="text/template" id="main-template">

	<nav class="navbar navbar-default navbar-fixed-top">
<!-- Brand and toggle get grouped for better mobile display -->
      <a class="pull-left" href="#main" id="main">
		<img class="img img-responsive" src="../img/logo_main_trans.png" alt="SoluSourcing" style="width:257px; height:49px;">
	  </a>
	<button type="button" class="btn btn-danger navbar-btn log-out pull-right">Logout</button>
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse text-center" id="navbar-collapse-1">
      <ul class="nav navbar-nav" id="selectType">
		<li><a><b><%= Parse.User.current().escape("fullName") %></b></a></li>
		<li class="onhoverback"><a href="javascript:void(0)" id="navfunding"><b><%= Parse.User.current().escape("userEuros") %></b> $olus à investir</a></li>
		<li class="onhoverback"><a href="javascript:void(0)" id="navchoix"><b><%= Parse.User.current().escape("userChoix") %></b> Choices à faire</a></li>
		<li class="onhoverback"><a href="javascript:void(0)" id="navconcours"><b><%= Parse.User.current().escape("userConcours") %></b> Contests à participer</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
	</nav>
	
	
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <div class="container">
            <div class="carousel-caption">
			  <img class="img img-responsive center-block" src="../img/carousel_t1.png" alt="SoluFunding">
              <h1>SoluFunding</h1>
			  <p>Le crowdfunding est un des types les plus répandus de crowdsourcing.  Son but est de permettre  aux internautes de  participer au financement d’un projet et donc de le rendre réalisable.</p>
              <p><a class="btn btn-lg btn-default" href="javascript:void(0)" role="button" id="funding">Contribuer</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="container">
            <div class="carousel-caption">
			  <img class="img img-responsive center-block" src="../img/carousel_t2.png" alt="SoluChoice">			
              <h1>SoluChoice</h1>
              <p>Directement dérivé du crowdsourcing, cette rubrique permet de voter pour vos projets préférés et les rendre ainsi réalisables!</p>
              <p><a class="btn btn-lg btn-default" href="javascript:void(0)" role="button" id="choix">Contribuer</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="container">
            <div class="carousel-caption">
			  <img class="img img-responsive center-block" src="../img/carousel_t3.png" alt="SoluContest">
   			  <h1>SoluContest</h1>
              <p>Directement dérivé du  crowdsourcing, cette rubrique fait appel à la créativité des collaborateurs de Solucom pour rendre des projets réalisables.</p>
              <p><a class="btn btn-lg btn-default" href="javascript:void(0)" role="button" id="concours">Contribuer</a></p>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->

</script>  <!-- END OF MAIN SCRIPT -->
	
	
	</div> <!-- /container -->
	
  </body>
  
      <!-- FOOTER -->
      <footer id="footer">
        <p class="pull-right" style="font-family : arial; margin-right: 15px;">&copy; 2015 Thibault & Ingrid &nbsp;|&nbsp; <a href="#">Haut</a> </p>
      </footer>
  
</html>
