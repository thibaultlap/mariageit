  <body id="body">

    <div class="container-fluid">
  
    <div class="content">
      </div>


    <script type="text/template" id="rsvp-template">

    <div class="jumbotron" style="border-radius: 0px;">
      <a href="main.html"><p><span class="glyphicon glyphicon-arrow-left"></span> Retourner</p></a>
      <h1>RSVP</h1>
    </div>

    <div class="container marketing">

        <div class="row">
          <div class="col-md-2" style="padding-left: 30px;">
            <button class="btn btn-danger" id="changeUser">Changer d´utilisateur</button>
          </div>
        </div>

        <div class="container" id="items">
          <div class="row">
                  <div class="col-md-6 spacer"> 
                    <div class="input-group">
                      <span class="input-group-addon">Prenom</span>
                      <input type="text" class="form-control" disabled="disabled" id="prenom">
                    </div>
                  </div>

                  <div class="col-md-6 spacer"> 
                    <div class="input-group">
                      <span class="input-group-addon">Nom</span>
                      <input type="text" class="form-control" disabled="disabled" id="nom">
                    </div>
                  </div>
            </div>
            <div class="row">                  
                  <div class="col-md-12 spacer"> 
                    <div class="input-group">
                      <span class="input-group-addon">Email</span>
                      <input type="text" class="form-control" id="email">
                    </div>
                  </div>
            </div>
            <div class="row">                   
                  <div class="col-md-12 spacer">  
                    <p>Adresse :</p>
                    <textarea class="form-control" rows="2" id="adresse"></textarea>
                  </div>
            </div>
            <div class="row"> 
                  <div class="form-group col-md-4 spacer" id="vinhonneur">
                    <p>Présence au vin d´honneur :</p>
                    <label class="radio-inline " style="margin-top : -10px"> 
                        <input name="vinhonneur" type="radio" id="vinhonneurOui"><p>Oui</p>
                    </label>
                    <label class="radio-inline" style="margin-top : -10px">
                        <input name="vinhonneur" type="radio" id="vinhonneurNon"><p>Non</p>
                    </label>
                  </div>

                  <div class="form-group col-md-4 spacer" id="diner">
                    <p>Présence au dîner :</p>
                    <label class="radio-inline " style="margin-top : -10px"> 
                        <input name="diner" type="radio" id="dinerOui"><p>Oui</p>
                    </label>
                    <label class="radio-inline" style="margin-top : -10px">
                        <input name="diner" type="radio" id="dinerNon"><p>Non</p>
                    </label>
                  </div>  

                  <div class="form-group col-md-4 spacer" id="brunch">
                    <p>Présence au brunch le dimanche :</p>
                    <label class="radio-inline " style="margin-top : -10px"> 
                        <input name="brunch" type="radio" id="brunchOui"><p>Oui</p>
                    </label>
                    <label class="radio-inline" style="margin-top : -10px">
                        <input name="brunch" type="radio" id="brunchNon"><p>Non</p>
                    </label>
                  </div>
            </div>
            <div class="row">                   
                  <div class="col-md-12 spacer" id="addInviteRSVP">  
                    <p>Souhaitez-vous soumettre les mêmes réponses pour des membres de votre famille ? Si non, vous pouvez changer d'utilisateur en cliquant au dessus.</p>
                  </div>
            </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-md-offset-7">
            <input type="text" class="form-control" id="quiReponduBox" disabled="disabled" placeholder="Répondu par " style="display: none;">
          </div>
          <div class="col-md-2" style="padding-right: 0px;">
            <button class="btn btn-primary pull-right" id="sendRSVP">Envoyer</button>
          </div>
        </div>
</script>  <!-- END OF RSVP SCRIPT -->
