        <div class="flagfr col-md-6 col-xs-6">
          <a href="./fr/main.html"> <img class="flagfrimg" id="flagfrimg" src ="images/france.png" height="300" alt="France"></a>
          <form id="formulairefr" class="form-horizontal" role="form" onsubmit="validepass('passfr'); return false;">

    <script type="text/javascript">
        function validepass(id) {
          var form = document.getElementById(id);
          if(form.value == "mariagea&d"){
            if(id == "passfr") document.location = "./fr/main.html"
            else document.location = "./br/main.html"
          }
          else if(form.value == "stella") document.location = "./stella/main.html"
          else{
            if(id == "passfr") alert('Contactez Adèle ou Dionisio pour le mot de passe');
            else alert('Contacte Adèle ou Dionisio para a senha');
          } 
          }
    </script>

    <script type="text/javascript">
        function setVisible(id, visible) {
          var obj = document.getElementById(id);
          if(visible == 1){
            obj.style.visibility = "visible";
            } 
          else{
            obj.style.visibility = "hidden";
          } 
          }
    </script>
